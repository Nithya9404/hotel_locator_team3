<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Hotels in Mumbai</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<div>
  <table>
    <tbody>
    <tr th:each = "HotelOoty : ${ooty}">
      <td th:text = "${HotelOoty.name}"></td>
      <td th:text = "${HotelOoty.address}"></td>
    </tr>
    </tbody>
  </table>
</div>
<div>
  <a th:href="@{http://localhost:8080/mapooty}">Show on map</a>
</div>
</body>
</html>
